<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isloadingResults">
      <mat-spinner *ngIf="isloadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/companies']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{company.name}}</h2></mat-card-title>
        <mat-card-subtitle>{{company.address}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Company email:</dt>
          <dd>{{company.email}}</dd>
          <dt>Company  Address:</dt>
          <dd>{{company.address}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/company-edit', company.id]"><mat-icon>edit</mat-icon></a>
        <a mat-flat-button color="warn" (click)="deleteCompany(company.id)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
